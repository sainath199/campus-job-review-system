{% extends "base.html" %} 
{% block content %}
<div class="container-fluid banner2">
  <div class="col-md-8 offset-md-2 info">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center">NC State Campus Jobs</h1>
        </div>
      </div>
      <div class="d-flex justify-content-around text-center addPadding">
        <button
          type="button"
          class="btn btn-danger btn-lg"
          onclick="window.location.href='{{ url_for('new_review') }}';"
        >
          Add Reviews
        </button>

        <button
          type="button"
          class="btn btn-danger btn-lg"
          onclick="window.location.href='{{ url_for('view_reviews')}}';"
        >
          View Reviews
        </button>
        <button
          type="button"
          class="btn btn-danger btn-lg"
          onclick="window.location.href='{{ url_for('post_job_apply') }}';"
        >
          Post a Job
        </button>

        <button type="button" class="btn btn-danger btn-lg" onclick="window.location.href='{{ url_for('apply') }}';" >
          Apply
        </button>

        <button type="button" class="btn btn-danger btn-lg" onclick="window.location.href='{{ url_for('applied_jobs_list') }}';" >
          Job Tracker
        </button>

      </div>
    </div>
  </div>

</div>
{% endblock %}
